<!DOCTYPE html>
<html>
  <head>
      <title>YouTube Flash embed test page</title>
  </head>
  <body>
    <h1>Regular case, uses Flash</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/cW44BpXpjYw"/>
    </object>

    <h1>Regular case, uses Flash, https</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="https://www.youtube.com/v/cW44BpXpjYw"/>
    </object>

    <h1>Valid parameter construct, one parameter</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/eoUf1bbMTa8?start=83"/>
    </object>

    <h1>Valid parameter construct, multiple parameters</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/eoUf1bbMTa8?fs=1&start=83"/>
    </object>

    <h1>Invalid parameter construct, one parameter</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/eoUf1bbMTa8&start=83"/>
    </object>

    <h1>Invalid parameter construct, many parameters</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/eoUf1bbMTa8&hl=pl&fs=1&start=83"/>
    </object>

    <h1>youtube-nocookie.com</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube-nocookie.com/v/Dxy4n0UT82o"/>
    </object>

    <h1>enablejsapi=1</h1>
    <object>
      <embed type="application/x-shockwave-flash" src="http://www.youtube.com/v/eoUf1bbMTa8?enablejsapi=1"/>
    </object>
  </body>
</html>
